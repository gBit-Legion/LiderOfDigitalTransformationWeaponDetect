<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YOLO Annotation Tool</title>

    <link href="Annotate.css" rel="stylesheet">

    <script src="canvas.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="filesaver.min.js"></script>

    <script src="Annotate.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="left">
            <form action="">
                <div class="flex">
                    <span for="images">Изображение:</span>
                    <label class="input-file">
                        <input type="file" id="images" name="images[]" accept="image/jpeg, image/png" multiple />
                        <span>Выберите файл</span>
                    </label>
                </div>

                <div class="flex">
                    <label for="imageSearch">Поиск:</label>
                    <input type="text" id="imageSearch" name="imageSearch" />
                </div>

                <label for="imageList"></label><select name="imageList" id="imageList" size="10" multiple></select>

                <div id="imageInformation"></div>
                <hr />

                <div class="flex">
                    <span for="classes">Classes:</span>
                    <label class="input-file">
                        <input type="file" id="classes" name="classes" accept="text/plain" />
                        <span>Выберите файл</span>
                    </label>
                </div>
                <label for="classList"></label><select name="classList" id="classList" size="10" multiple></select>

                <div id="bboxInformation"></div>
                <hr />

                <div class="flex">
                    <span for="bboxes">Bboxes:</span>
                    <label class="input-file">
                        <input type="file" id="bboxes" name="bboxes[]" accept="text/plain, application/zip" multiple />
                        <span>Выберите файл</span>
                    </label>
                </div>
                <div class="flex">
                    <input type="button" name="restoreBboxes" id="restoreBboxes" value="Restore" disabled />
                    <input type="button" name="saveBboxes" id="saveBboxes" value="Save YOLO" />
                </div>
                <hr />

                <div id="description">
                    SHORTCUTS:
                    <ul>
                        <li>
                        <span>КОЛЕСИКО мыши - увеличение / уменьшение масштаба изображения</span>
                        </li>
                        <li>
                           <span>ПРАВАЯ КНОПКА мыши - панорамирование изображения</span>
                        </li>
                </div>
            </form>
        </div>


        <div class="right" id="right">
            <canvas id="canvas" width="1000px"></canvas>
            <canvas id="hiddenCanvas"></canvas>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
